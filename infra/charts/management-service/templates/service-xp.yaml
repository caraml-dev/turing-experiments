apiVersion: v1
kind: Service
metadata:
  name: {{ template "xp.fullname" .}}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "xp.fullname" .}}
    chart: {{ template "xp.chart" .}}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{ if .Values.xpApi.labels -}}
{{ toYaml .Values.xpApi.labels | indent 4 -}}
{{- end }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.xpApi.service.externalPort }}
      targetPort: {{ .Values.xpApi.service.internalPort }}
      protocol: TCP
  selector:
    app: {{ template "xp.name" .}}
    release: {{ .Release.Name }}
